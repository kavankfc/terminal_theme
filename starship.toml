format = """
$os$time$directory\
$git_branch$git_status$git_metrics\
[](fg:#FCF392)\
$fill \
$python\
$docker_context$kubernetes\
$custom$memory_usage$cmd_duration
$character$status
"""

[fill]
style = "white"
symbol = '-'

[os]
disabled = false # Disabled by default
style = "bg:#7DF9AA fg:#090c0c"
format = "[](bg:#030B16 fg:#7DF9AA)[$symbol]($style)[](fg:#7DF9AA bg:#1C3A5E)"

[username]
show_always = true
style_user = "yellow bold"
disabled = false

[character]
success_symbol = "[➜](bold #9efa00)"
error_symbol = "[✗](bold #E84D44)"

[custom.cpu]
command = "top -bn1 | grep 'Cpu(s)' | awk '{print \"󰍛 CPU:\" 100 - $8 \"%\"}'"
when = "true"
shell = ["bash"]
style = "bold blue"
format = " [$output ]($style)"

[memory_usage]
disabled = false
threshold = -1
symbol = " "
style = "bold dimmed green"
format = "[${symbol}Mem:${ram_pct} ]($style)"

[battery]
disabled = false

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ 🕒 $time ](bg:#1C3A5E fg:#8DFBD2)[](fg:#1C3A5E bg:#3B76F0)]($style)'

# Clear visibility for exit codes
[status]
style = "bg:red"
symbol = "💣 "
format = '[\[$symbol$status\]]($style) '
disabled = false

[buf]
symbol = " "

[cmake]
symbol = " "

[conda]
symbol = " "

[directory]
read_only = " 󰌾"
style = "fg:#E4E4E4 bg:#3B76F0"
format="[ 📁 $path ]($style)[](fg:#3B76F0 bg:#FCF392)"

[docker_context]
symbol = "🐳"
format = "via [$symbol$context]($style) "
style = "blue bold"
# only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

[kubernetes]
disabled = false              # the module is off by default
symbol   = "🕸️"
format   = "(fg:#A8B9FE bg:none)[$symbol $context(/$namespace)]($style)(fg:#A8B9FE bg:none) "
style    = "fg:#A8B9FE"       # kube-blue

[hostname]
ssh_symbol = " "
disabled = true

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = " "
style = "fg:#1C3A5E bg:#FCF392"

[git_status]
format = '[$all_status]($style)'
style = "fg:#1C3A5E bg:#FCF392"

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:#1C3A5E bg:#FCF392"
deleted_style = "fg:bright-red bg:235"
disabled = false

[git_commit]
tag_symbol = '  '

[python]
symbol = " "

